
<svg width='400' height='300' xmlns='http://www.w3.org/2000/svg'>
  <defs>
    <linearGradient id='bgGrad4' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' style='stop-color:#FDCB6E;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#00B894;stop-opacity:1' />
    </linearGradient>
    <radialGradient id='mainGrad4' cx='50%' cy='50%' r='50%'>
      <stop offset='0%' style='stop-color:#E17055;stop-opacity:1' />
      <stop offset='100%' style='stop-color:#00B894;stop-opacity:1' />
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width='400' height='300' fill='url(#bgGrad4)'/>
  
  <!-- Forma principal -->
  <rect x='140' y='100' width='120' height='100' fill='url(#mainGrad4)' rx='15' transform='rotate(45 200 150)'/>
  
  <!-- Detalles decorativos -->
  <circle cx='100' cy='80' r='20' fill='#E17055' opacity='0.6'/>
  <circle cx='320' cy='100' r='15' fill='#FDCB6E' opacity='0.8'/>
  <circle cx='80' cy='220' r='25' fill='#00B894' opacity='0.4'/>
  
  <!-- Marco decorativo -->
  <rect x='10' y='10' width='380' height='280' fill='none' stroke='#E17055' stroke-width='3' rx='15'/>
  
  <!-- Texto -->
  <rect x='20' y='250' width='360' height='40' fill='rgba(0,0,0,0.7)' rx='5'/>
  <text x='200' y='270' font-family='Arial, sans-serif' font-size='14' font-weight='bold' text-anchor='middle' fill='#FFF'>Mariposa Morpho Azul</text>
  <text x='200' y='285' font-family='Arial, sans-serif' font-size='10' text-anchor='middle' fill='#DDD' font-style='italic'>Morpho menelaus</text>
</svg>